<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Metadados Explorer</title>
</head>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/templates/content-template.xhtml">
    <ui:param name="title" value="#{msgs['example.ace.list.selection.title']}"/>
    <ui:param name="description" value="#{msgs['example.ace.list.selection.description']}"/>

    <ui:param value="#{listSelectionBean}" name="backing" />

    <ui:define name="example">
        <h:form id="form">
            <ace:panel header="List Customization">
                <h:panelGrid columns="2" cellspacing="6" cellpadding="6">
                    <h:outputLabel for="multiIn" value="Multiple Selection:"/>
                    <h:selectBooleanCheckbox id="multiIn" value="#{backing.multiSelect}">
                        <f:ajax event="click" render="@this list"/>
                    </h:selectBooleanCheckbox>
                </h:panelGrid>
            </ace:panel>
            
            <ace:panel header="List Selection">
                <h:panelGrid id="panelGrid" columns="3" style="margin-left:auto; margin-right:auto;" cellspacing="30">
                    <h:panelGroup id="panelGroup1">
                        <ace:list id="list" value="#{backing.stringList}"
                                  selections="#{backing.selections}"
                                  selectionMode="#{backing.multiSelect ? 'multiple' : 'single'}"
                                  dragging="false" />
                    </h:panelGroup>

                    <h:panelGroup id="panelGroup2">
                        <h:commandButton id="cmdBtn" value="Submit Selection" />
                    </h:panelGroup>
                    
                    <h:panelGroup id="panelGroup3">
                        <ace:list id="selected" value="#{backing.selectionList}" dragging="false"
                                  rendered="#{!empty backing.selections}"/>
                    </h:panelGroup>
                </h:panelGrid>
            </ace:panel>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
